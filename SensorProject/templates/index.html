<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data</title>
    <script>
        function fetchData() {
            fetch('/fetch/')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('error').innerText = data.error;
                    } else {
                        document.getElementById('temperature').innerText = 'Temperature: ' + data.temperature + ' Â°C';
                        document.getElementById('humidity').innerText = 'Humidity: ' + data.humidity + ' %';
                        document.getElementById('distance_cm').innerText = 'Distance: ' + data.distance_cm + ' cm'; 
                                          }
                });
        }

        setInterval(fetchData, 2000); // Fetch data every 2 seconds
    </script>
</head>
<body>
    <h1>Real-Time Sensor Data</h1>
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
    <p id="distance_cm">Distance: N/A</p>
    <p id="error" style="color: red;"></p>
</body>
</html>
